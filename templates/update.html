{% extends 'base.html' %}
{% block title %} Update {% endblock title%}
{% block body%}
<div class="container-fluid ml-5 mr-5 my-5">
    <h2>Update TOODOO</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text"  class="form-control" value="{{todo.desc}}" name="desc" id="desc">
      </div>
      
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock body %}
